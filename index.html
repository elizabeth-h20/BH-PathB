<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<input type="text" id="textStuff">
<button onclick="doStuff(document.getElementById('textStuff'). value)">
<p id="putHere"></p>
<script>
function doStuff(textStuff){
	document.getElementById('putHere').innerHTML=textStuff;
}
</script>
</body>
</html>
